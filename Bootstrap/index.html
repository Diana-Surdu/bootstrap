<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/401125b66c.js" crossorigin="anonymous"></script>
    <title>Dev Profile</title>
  </head>
  <body>

    <div class="container mt-1 text-center de-boder-gray">
      <img 
        src="avatars/239a3221-53bc-44de-aecb-9109f099aa63.jpg"
        class="rounded-circle border border-5 border-primary my-3 de-img-50" 
        alt="Dev avatar"
      >
      <h2 class="text-primary">Jane Doe</h2>
      <h3 class="text-muted">Frontend Developer</h3>
      <h4 class="mt-5">Skills</h4>

      <ol class="list-group list-group-numbered mb-3">
        <li class="list-group-item"><span class="fw-bold">Experience</span> <br> (years) <span class="badge bg-primary rounded-pill">10</span></li>
        <li class="list-group-item"><span class="fw-bold">Projects</span> <br> (finished) <span class="badge bg-primary rounded-pill">100</span></li>
        <li class="list-group-item"><span class="fw-bold">Languages</span> <br> (spoken) <span class="badge bg-primary rounded-pill">3</span></li>
      </ol>

      
      <a href="" class="text-decoration-none"><i class="fa-solid fa-phone btn btn-danger rounded-circle"></i> +123456789</a>
      
    </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
